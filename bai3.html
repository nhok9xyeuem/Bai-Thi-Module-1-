<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function printFibonacci() {
        let N = parseInt(prompt("Nhap vao N"));
        let n1 = 0;
        let n2 = 1;
        document.write(n2 + "<br>");
        let n3;
        for (let i = 0; i < N; i++) {
            n3 = n1 + n2;
            if (n3 < N) {
                document.write(n3 + "<br>");
                n1 = n2;
                n2 = n3;
            }
        }
    }
    printFibonacci();
</script>
</body>
</html>
