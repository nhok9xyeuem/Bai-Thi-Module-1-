<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1=[10,5,2,8,-1,6,8];
    let array2=[2,4,0,5,1];
    let array3=[-8,-6,-2,-6,-1,-1,-4];
    function findMaxScore(array) {
        let max=array[0];
        for (let i=0; i<array.length;i++){
               if (max<array[i]){
                   max=array[i];
               }
           }
        document.write(max + '<br>');
    }
    findMaxScore(array1);
    findMaxScore(array2);
    findMaxScore(array3);
</script>
</body>
</html>
